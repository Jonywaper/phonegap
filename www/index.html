<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bodys"> 
    <div class="container-fluid" align="center">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                Calcular area de figuras
            </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Area</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <table>
                        <tr align="center">
                            <td width="30%">
                                <p>
                                    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapsetriangulo" aria-expanded="false" aria-controls="collapseExample">
                                        <img src="https://conjeturasdeunamatematica.files.wordpress.com/2016/08/triangle-31902_960_720.png?w=262&h=262" alt="" width="100%">
                                    </button>
                                </p>
                            </td>
                            <td width="30%">
                                <p>
                                    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapsecuadrado" aria-expanded="false" aria-controls="collapseExample">
                                        <img src="https://decagono.com/img/cuadrado.png" alt="" width="100%">
                                    </button>
                                </p>
                            </td>
                            <td width="30%">
                                    <p>
                                        <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#collapsecilindro" aria-expanded="false" aria-controls="collapseExample">
                                            <img src="https://decagono.com/img/circulo.png" alt="" width="100%">
                                        </button>
                                    </p>
                            </td>
                        </tr>
                    </table>
                        <div class="collapse" id="collapsetriangulo">
                        <div class="card card-body" align="center">
                            <img src="https://i.pinimg.com/474x/5c/e9/ee/5ce9eeea473e0fcfa55c1d7860929b37--triangles.jpg" alt="" width="30%">
                        </div>
                            <script>
                                    function findAreaOfTriangle(){
                                        var RecLen, RecWid, Area;
                                        RecLen = document.getElementById("rec_len").value;
                                        RecWid = document.getElementById("rec_wid").value;
                                        Area = RecLen * RecWid;
                                        document.getElementById("result").value = Area;
                                    }
                                    </script>
                                <div class="container">
                                    <br />
                                    <h2>Triángulo</h2>
                                    <br />
                                    <div class="form-group">
                                    <label for="rec_len">Altura:</label>
                                    <input type="text" class="form-control" id="rec_len" >
                                    </div>
                                    <div class="form-group">
                                    <label for="rec_wid">Base:</label>
                                    <input type="text" class="form-control req" id="rec_wid" >
                                    </div>
                                    <div class="form-group">
                                    <label for="result">Result:</label>
                                    <input type="text" class="form-control req" id="result" readonly >
                                    </div>
                                    <button type="submit" class="btn btn-default" onclick="findAreaOfTriangle()">Submit</button>
                                </div>
                                <br>
                        </div>
                        </div>
                        <div class="collapse" id="collapsecuadrado">
                            <div class="card card-body" align="center">
                                <img src="https://decagono.com/img/cuadrado.png" alt="" width="30%">
                            </div>
                                    <div class="container">
                                            <br />
                                              <h2>Cuadrado</h2>
                                            <br />
                                            <div class="form-group">
                                              <label for="rec_len2">Lado:</label>
                                              <input type="text" class="form-control" id="rec_len2" >
                                            </div>
                                            <div class="form-group">
                                              <label for="c">Result:</label>
                                              <input type="text" class="form-control req" id="c" readonly >
                                            </div>
                                            <button type="submit" class="btn btn-default" onclick="scuarterarea()">Submit</button>
                                          </div>
                                          <script>
                                            function scuarterarea(){
                                              var RecLen, Area;
                                              RecLen = document.getElementById("rec_len2").value;
                                              Area = RecLen * RecLen;
                                              document.getElementById('c').value = Area;
                                            }
                                          </script>
                        </div>
                        <div class="collapse" id="collapsecilindro">
                            <div class="card card-body" align="center">
                                <img src="https://decagono.com/img/circulo.png" alt="" width="20%">
                            </div>
                            <div class="container">
                                    <br />
                                      <h2>Círculo</h2>
                                    <br />
                                    <div class="form-group">
                                      <label for="rec_len3">Radio:</label>
                                      <input type="text" class="form-control" id="rec_len3" >
                                    </div>
                                    <div class="form-group">
                                      <label for="z">Result:</label>
                                      <input type="text" class="form-control req" id="z" readonly >
                                    </div>
                                    <button type="submit" class="btn btn-default" onclick="carea()">Submit</button>
                                  </div>
                                  <script>
                                    function carea(){
                                      var RecLen, Area;
                                      RecLen = document.getElementById("rec_len3").value;
                                      Area = 3.1416 * (RecLen*RecLen);
                                      document.getElementById('z').value = Area;
                                    }
                                  </script>
                        </div>
                        
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <br>
    </div>
    <script src="/js/jquery-3.2.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
